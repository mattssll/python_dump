{% extends 'layout.html' %}


{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{ contact.0 }}" method="POST">
            <!-- attribute name inside input adds "?fullname=inputedname&phone=55555555&email=usedemail@gmail.com" to url,
            like an api & its parameters, this information will be visibile as an url to the user/server -->
            <!-- placeholder is what appear written in the form field -->
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Fullname" value = "{{ contact.1 }}" class="form-control"> 
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone" value = "{{ contact.2 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" value = "{{ contact.3 }}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Save</button>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
